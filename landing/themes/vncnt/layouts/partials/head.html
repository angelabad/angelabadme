<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-133867173-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-133867173-1');
	</script>

	<meta charset="utf-8">
	{{with .Site.Title}}<title>{{.}}</title>{{end}}
	{{with .Site.Params.description}}<meta name="description" content="{{.}}">{{end}}
	{{with .Site.Params.keywords}}<meta name="keywords" content="{{.}}">{{end}}
	{{with .Site.Params.author}}<meta name="author" content="{{.}}">{{end}}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{partial "includes" . }}{{partial "scripts" . }}
	{{ with .Site.Params.favicon }}<link rel="shortcut icon" href="/{{.}}">{{ end }}
</head>
